<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 자기소개 - 단일 파일</title>
    
    <style>
        /* 기본 스타일 (모바일 우선) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .profile-card, .contact {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            text-align: center;
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .skills h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .skills ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center; /* 모바일에서 중앙 정렬 */
        }

        .skills li {
            background-color: #ecf0f1;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ------------------------- */
        /* 태블릿 스타일 (min-width: 768px) */
        /* ------------------------- */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                margin: auto;
            }

            .profile-card {
                display: flex;
                align-items: center;
                text-align: left;
            }

            .profile-image {
                margin: 0 20px 0 0;
                width: 120px;
                height: 120px;
            }

            .skills ul {
                justify-content: flex-start;
            }

            .footer {
                position: relative; /* 내용 아래로 내려가도록 변경 */
            }
        }

        /* ------------------------- */
        /* 데스크톱 스타일 (min-width: 1024px) */
        /* ------------------------- */
        @media (min-width: 1024px) {
            .container {
                max-width: 960px;
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 30px;
                padding-bottom: 60px;
            }

            .profile-card {
                grid-column: 1 / 3;
            }

            .skills {
                grid-column: 1 / 2;
            }

            .contact {
                grid-column: 2 / 3;
                align-self: start;
            }
        }
    </style>
</head>
<body>
    
    <header class="header">
        <h1>이름</h1>
        <p>직업/역할</p>
    </header>

    <main class="container">
        <section class="profile-card">
            <div class="profile-image">
                </div>
            <div>
                <h2>저는...</h2>
                <p>간단한 자기소개 문구입니다. 무엇을 하는 사람인지, 어떤 목표를 가지고 있는지 설명합니다. 이 텍스트는 태블릿/데스크톱에서 이미지 옆에 배치됩니다.</p>
            </div>
        </section>

        <section class="skills">
            <h2>보유 기술</h2>
            <ul id="skill-list">
                </ul>
        </section>

        <section class="contact">
            <h2>연락처</h2>
            <p>이메일: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 이름. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 보유 기술 목록 데이터
            const skills = [
                "HTML5",
                "CSS3",
                "JavaScript (ES6+)",
                "React",
                "Node.js",
                "Git/GitHub",
                "Responsive Design"
            ];

            // 2. DOM 요소 선택
            const skillList = document.getElementById('skill-list');

            // 3. 목록 동적 생성 및 추가
            skills.forEach(skill => {
                const listItem = document.createElement('li');
                listItem.textContent = skill;
                skillList.appendChild(listItem);
            });

            // * 선택적 기능: 스킬 목록 클릭 시 경고창 표시
            skillList.addEventListener('click', function(event) {
                if (event.target.tagName === 'LI') {
                    alert(`선택된 기술: ${event.target.textContent}`);
                }
            });
        });
    </script>
</body>
</html>
